# =============================================================================
# VARIABLES
# =============================================================================

# Main modifier key
$mainMod = SUPER

# Base applications
$terminal = uwsm app -- alacritty
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland --profile-directory="Default"
$workbrowser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland --profile-directory="Profile 1"

# Web app launchers
$webapp = $browser --app
$workwebapp = $workbrowser --app

bind = $mainMod, return, exec, $terminal

# Apps submap
bind = $mainMod, A, submap, apps
submap = apps

bind = , F, exec, uwsm app -- nautilus --new-window
bind = , F, submap, reset
bind = , B, exec, $browser
bind = , B, submap, reset
bind = SHIFT, B, exec, $workbrowser
bind = SHIFT, B, submap, reset
bind = , M, exec, uwsm app -- spotify
bind = , M, submap, reset
bind = , Z, exec, zeditor
bind = , Z, submap, reset
bind = SHIFT, Z, exec, uwsm app -- zoom
bind = SHIFT, Z, submap, reset
bind = , E, exec, $terminal -e emacs -nw
bind = , E, submap, reset
bind = , T, exec, $terminal -e btop
bind = , T, submap, reset
bind = , D, exec, $terminal -e lazydocker
bind = , D, submap, reset
bind = SHIFT, G, exec, uwsm app -- signal-desktop
bind = SHIFT, G, submap, reset
bind = , slash, exec, uwsm app -- 1password
bind = , slash, submap, reset
bind = , A, exec, $workwebapp="https://chatgpt.com"
bind = , A, submap, reset
bind = , C, exec, $workwebapp="https://calendar.google.com"
bind = , C, submap, reset
bind = , G, exec, $workwebapp="https://gemini.google.com/app"
bind = , G, submap, reset
bind = , H, exec, $workwebapp="https://chat.google.com"
bind = , H, submap, reset
bind = SHIFT, C, exec, $workwebapp="https://chat.google.com"
bind = SHIFT, C, submap, reset
bind = , Y, exec, $webapp="https://youtube.com/"
bind = , Y, submap, reset
bind = , X, exec, $webapp="https://x.com/"
bind = , X, submap, reset
bind = SHIFT, X, exec, $webapp="https://x.com/compose/post"
bind = SHIFT, X, submap, reset

# Reset submap
bind = , escape, submap, reset

submap = reset

# Unbind conflicting keys from omarchy defaults
unbind = SUPER, K

# Window Navigation (Vim-style)
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Omarchy keybindings menu
bind = SUPER SHIFT, slash, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

# Window Swapping (Vim-style)
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r

# Layout submap
bind = SUPER, S, submap, layout
submap = layout

# Layout controls
bind = , L, togglesplit
bind = , semicolon, pseudo

# Split ratios
bind = , K, splitratio, -0.1
bind = , J, splitratio, 0.1

# Reset submap
bind = , escape, submap, reset

submap = reset

# Fullscreen toggle (standalone)
bind = SUPER, F, fullscreen
